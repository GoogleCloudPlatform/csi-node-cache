kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: ramdisk-csi
spec:
  selector:
    matchLabels:
      app: ramdisk-csi
  template:
    metadata:
      labels:
        app: ramdisk-csi
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: csi-driver-registrar
          image: gke.gcr.io/csi-node-driver-registrar:v2.5.1-gke.1
          args:
            - "--v=5"
            - "--csi-address=/csi/csi.sock"
            - "--kubelet-registration-path=/var/lib/kubelet/plugins/ramdisk.csi.storage.gke.io/csi.sock"
          volumeMounts:
            - name: plugin-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
        - name: csi-ramdisk
          image: YOUR_IMAGE  # See ../README.md
          args:
            - "--v=5"
            - "--endpoint=unix:/csi/csi.sock"
            - "--ram-emptydir=/csi-ramdisk"
            - "--node-id=$(KUBE_NODE_NAME)"
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          volumeMounts:
            - name: kubelet-pods-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: "Bidirectional"
            - name: plugin-dir
              mountPath: /csi
            - name: ramdir
              mountPath: /csi-ramdisk
          resources:
            limits:
              memory: 70Mi
            requests:
              cpu: 5m
              memory: 70Mi
      volumes:
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: Directory
        - name: kubelet-pods-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/ramdisk.csi.storage.gke.io
            type: DirectoryOrCreate
        - name: ramdir
          emptyDir:
            sizeLimit: 1Gi
            medium: Memory
      tolerations:
      - operator: Exists
