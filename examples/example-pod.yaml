# An example of a pod using the node cache. Change the node selector to use
# different kinds of caches.
kind: Pod
apiVersion: v1
metadata:
  name: example
spec:
  terminationGracePeriodSeconds: 1
  nodeSelector:
    node-cache.gke.io: pd
    kubernetes.io/hostname: gke-rapid-default-23e09da4-9r9k
  containers:
  - name: debian
    image: debian
    command: [ "sleep", "3600" ]
    volumeMounts:
    - name: cache
      mountPath: /cache
  volumes:
  - name: cache
    csi:
      driver: node-cache.csi.storage.gke.io
